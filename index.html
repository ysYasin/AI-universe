<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <!-- fontawome kit  -->
    <script src="https://kit.fontawesome.com/dbd74cafef.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .paymentPlan {
            width: 100%;
        }

        .paymentPlan p {
            background: #ffffff;
            padding: .5rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <!-- header bar  -->
    <header class="d-flex flex-column justify-content-center align-items-center gap-3 my-5">
        <h1 class="">AI Universe Hub</h1>
        <button id="sort-by-date-btn" class="btn btn-danger text-capitalize">sert by date</button>
    </header>
    <section class="container">
        <div id="card-holder" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3">
        </div>
    </section>
    <!-- modal  -->
    <section>

        <!-- Modal -->
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content p-5">
                    <div class="">
                        <button type="button"
                            class="position-absolute top-0 start-100 bg-danger p-2 px-3 fs-4 text-light text-center border border-ligh rounded-circle translate-middle"
                            data-bs-dismiss="modal" aria-label="Close"> <i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div id="modal-body" class="modal-body row row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="loadingSpiner" class="d-none">
        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <section class="text-center my-5">
        <button class="btn py-2 px-3 btn-danger my-5 d-none" id="loadMore">Load More..</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
</body>

</html>
